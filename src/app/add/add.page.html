<ion-header>
    <ion-toolbar color="light">
        <ion-select #select interface="popover" [(ngModel)]="category" cancelText="Cancel" okText="Ok">
            <ion-select-option value="audiobook">Audiobook / Radio Play</ion-select-option>
            <ion-select-option value="music">Music Album</ion-select-option>
            <ion-select-option value="playlist">Playlist</ion-select-option>
            <ion-select-option value="radio">Radio Channel</ion-select-option>
        </ion-select>
        <ion-buttons slot="start">
            <ion-button (click)="categoryButtonPressed($event)">
                <ion-icon slot="start" name="{{this.categoryIcons[this.category]}}" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-segment value="{{this.source}}" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="library">
                <ion-label>Library</ion-label>
            </ion-segment-button>
            <ion-segment-button value="spotify">
                <ion-label>Spotify</ion-label>
            </ion-segment-button>
            <ion-segment-button value="amazonmusic">
                <ion-label>Amazon</ion-label>
            </ion-segment-button>
            <ion-segment-button value="applemusic">
                <ion-label>Apple</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="source">
        <div *ngSwitchCase="'library'" class="top">
            <form #libraryForm="ngForm" (ngSubmit)="submit(libraryForm)">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <div>
                                <ion-item>
                                    <ion-input name="library_artist" type="text" placeholder="Album Artist" (ionInput)="inputChanged($event)" (ionFocus)="focusChanged($event)" ngModel></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <div>
                                <ion-item>
                                    <ion-input name="library_title" type="text" placeholder="Album Title" (ionInput)="inputChanged($event)" (ionFocus)="focusChanged($event)" ngModel></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <div>
                                <ion-item>
                                    <ion-input name="library_cover" type="text" placeholder="Cover Artwork URL" (ionInput)="inputChanged($event)" (ionFocus)="focusChanged($event)" ngModel></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <div>
                                <div class="add-button">
                                    <ion-button size="large" type="submit" expand="block" [disabled]="!valid">Add</ion-button>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <div>
                                <div class="cancel-button">
                                    <ion-button size="large" color="danger" (click)="cancelButtonPressed()" expand="block">Cancel</ion-button>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </div>

        <div *ngSwitchCase="'spotify'" class="top">

                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="6">

                                    </div>
                                </ion-col>
                                <ion-col size="6">

    </div>

</ion-content>
